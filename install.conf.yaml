- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      force: true
      recursive: true

- create:
    - ~/sources
    - ~/temp

- create:
    ~/.ssh:
      mode: 0700

- link:
    ${HOME}/.zshenv:

- link:
    ${ZDOTDIR}/.zshrc: config/zsh/zshrc
    ${ZDOTDIR}:
      glob: true
      path: config/zsh/*.d
    
